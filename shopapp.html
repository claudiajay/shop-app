<!DOCTYPE html>
<html >
<head>
  <title>ShopApp</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/home-page.css">
  <link rel="stylesheet" href="styles/general.css">
</head>
<body>
  <div class="header">
    <div class="left-section">
      <div class="text-logo">SHOP.CO</div>
    </div>
    <div class="mid-section">
      <div class="list">Shop</div>
      <div class="list">OnSale</div>
      <div class="list">New Arrivals</div>
      <div class="list">Brands</div>

      <input class="search-bar" type="text" placeholder="Search for products...">
    </div>

    <div class="right-section">
      <img class="header-icons" src="icons/Cart.png">
      <img class="header-icons" src="icons/Avatar.png">
    </div>
  </div>

  <div class="home-page">
    <div class="word-section">
      <div class="big-text">FIND CLOTHES THAT MATCHES YOUR STYLE</div>
      <div class="small-text">Browse through our diverse range of meticulously crafted garments, designed to bring out your individuality and cater to your sense of style.</div>
      <button class="shop-btn">Shop Now</button>

      <div class="stats">
        <div class="int-brands">
          <div class="number">200+</div>
          <div class="label">International Brands</div>
        </div>
        <div class="hq-products">
          <div class="number">2,000+</div>
          <div class="label">High-Quality Products</div>
        </div>
        <div class="happy-customers">
          <div class="number">30,000+</div>
          <div class="label">Happy Customers</div>
        </div>
      </div>
    </div>

    <div class="picture-section">
      <img class="home-page-pic" src="images/homepg-pic.jpg">
    </div>

   
  </div>

  <div class="designer-list">
    <img class="brand" src="brands/versace.png">
    <img class="brand" src="brands/zara.png">
    <img class="brand" src="brands/gucci.png">
    <img class="brand" src="brands/prada.png">
    <img class="brand" src="brands/klein.png">
  </div>

  <div class="new-arrivals">
    
  </div>
  
</body>
</html>
